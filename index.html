<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus links - Wesley Silva || Dev</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/icon-site.png" type="image/png" />

<body>
  <div class="container">
    <div class="content">
      <div class="widget1">
        <div class="info-user">
          <div class="img-user">
            <img src="img/user-perfil.png" alt="user" />

          <div class="name-user">
            <h1>Wesley Silva</h1>
            <span>DEV</span>
          </div>
        </div>
        <div class="info-icon">
          <img style="height: 60px; width: 60px;" src="img/dc9aacd115c5fbe2151eab9e5ce23b65-removebg-preview.png" alt="icon" />
        </div>
      </div>
      <div class="widget2">
        <div class="hard-skills">

          <div class="skills-icons">
            <i class="fab fa-html5"></i>
            <i class="fab fa-css3-alt"></i>
            <i class="fab fa-js"></i>
            <i class="fa-brands fa-microsoft"></i>
            <i class="fa-brands fa-android"></i>
            <i class="fa-solid fa-user-chef"></i>

            <i class="fab fa-java"></i>
            <i class="fab fa-github"></i>
            <i class="fa-brands fa-python"></i>
            <i class="fa-solid fa-database"></i>
          </div>
        </div>
      </div>
      <div class="widget8">
        <a href="#" class="tread">
          <div class="github-stats-container">
            <h2>Estat√≠sticas do GitHub</h2>
            <img height="140em"
              src="https://github-readme-stats.vercel.app/api?username=WesleyS08&show_icons=true&theme=midnight-purple&include_all_commits=true&count_private=true" />
          </div>
        </a>
      </div>
      <div class="widget3">
        <div class="redes-sociais">
          <a class="box-social github" href="https://github.com/WesleyS08">
            <i class="fab fa-github"></i>
          </a>
          <a class="box-social linkedin" href="https://www.linkedin.com/in/wesley-silva-33624b17a/">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
      <div class="widget4">
        <a href="https://wesleys08.github.io/portfolio/" class="meu-site" target="_blank">
          <iframe src="https://wesleys08.github.io/portfolio/" width="250" height="250" frameborder="0"
            scrolling="no"></iframe>
          <h1>Meu portfolio</h1>
        </a>
      </div>
      <div class="widget6">
        <span>Estou Trabalhando...</span>
        <div id="github-repos" class="repo-container repo-grid"></div>
        <span id="github-stats"></span>

      </div>
    </div>
  </div>
  <script src="UltimosRepositorios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
